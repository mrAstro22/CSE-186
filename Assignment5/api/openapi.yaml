components:
  schemas:
    Mailbox:
      type: object
      properties:
        name:
          type: string
          example: inbox
        mail:
          type: array
          items:
            $ref: '#/components/schemas/Email'
      required: 
        - name
        - mail

    newEmail:
      type: object
      description: Client Input
      properties:
        to-name:
          type: string
          example: "John Pork"
        to-email:
          type: string
          format: email
          example: "johnpork@ucsc.edu"
        subject:
          type: string
          example: "Broderskab (Brotherhood)"
        content:
          type: string
          example: "Duis aliquam convallis nunc."
      required:
        - to-name
        - to-email
        - subject
        - content

    Email:
      type: object
      description: Email Data - No Content
      properties:
        id:
          type: string 
          format: uuid
          example: "591b428e-1b99-4a56-b653-dab17210b3b7"
        to-name: 
          type: string
          example: "CSE186 Student"
        to-email: 
          type: string
          format: email
          example: "cse186-student@ucsc.edu"
        from-name:
          type: string
          example: "Cherye O'Loughane"
        from-email:
          type: string 
          format: email
          example: "Cherye O'Loughane"
        subject:
          type: string
          example: "Broderskab (Brotherhood)"
        received:
          type: string 
          format: date-time
          example: "2020-07-07T00:18:37Z"
      required:
        - id
        - to-name
        - to-email
        - from-name
        - from-email 
        - subject
        - received

    EmailandContent:
      description: Email Date + Content
      allOf: # Allows extra properties to be added
        - $ref: '#/components/schemas/Email'
        - type: object
          properties:
            content:
              type: string
              example: "Duis aliquam convallis nunc."
          required: 
            - content