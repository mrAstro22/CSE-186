openapi: '3.0.3'

info:
  description: CSE186 Assignment 5
  version: 0.1.0
  title: CSE186 Assignment 5

servers:
  - url: http://localhost:3010/api/v0


paths:
  # GET Complete
  /mail:
    get: # Should have content property removed
      summary: Return all Mail, Content Removed
      parameters:
        - name: mailbox
          in: query
          required: false
          schema:
            type: string
            example: "inbox"
      responses:
        200:
          description: List of Mail
          content:
            application/json:
              schema: # Reuse Email Schema
                type: array
                items:
                  $ref: '#/components/schemas/Mailbox'
        404:
          description: Mailbox unknown

    post:
      summary: Save new email and return newly created
      requestBody: # Client Input
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newEmail'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Email'  
        400:
          description: Unexpected properties


  # # WIP
  /mail/{id}:
    get: # Include Content Property
      summary: Returns email identified by ID
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
          example: "591b428e-1b99-4a56-b653-dab17210b3b7"
      responses:
        200:
          description: Email by ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailandContent'
        404:
          description: Not Found

